{% extends "empbase.html" %}
{% block body %}
<h4 style="color:green;text-align:end;width:60%;margin:0px auto;" class="mb-5">
Change Your Password Here :
</h4>
{% if msg %}
<p style="text-align:center" class="bg-success text-light">
    {{msg}}
</p>
{% endif %}
<div style="width:60%; margin:0px auto;">
    <form action="{% url 'empchangepwd' %}" method="post">
        {% csrf_token %}
        <div class="form-group">
            <label>Enter Old Password :</label>
            <input type="password" name="oldpassword" required class="form-control">
        </div>
        <div class="form-group">
            <label>Enter New Password :</label>
            <input type="password" name="newpassword" required class="form-control">
        </div>
        <div class="form-group">
            <label>Confirm Password :</label>
            <input type="password" name="confirmpassword" required class="form-control">
        </div>
        <br/>
        <input type="Submit" value="Change" class="btn btn-success">

    </form>
</div>
{% endblock body %}
