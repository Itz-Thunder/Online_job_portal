{% extends "empbase.html" %}
{% block body %}
<h4 style="color:green;text-align:end;width:60%;margin:0px auto;" class="mb-5">
    Post A Job :
</h4>
{% if msg %}
<p style="text-align:center" class="bg-success text-light fw-bold h4">
    {{msg}}
</p>
{% endif %}

<div style="width:60%;margin:0px auto;" class="mt-5">
    <form action="{% url 'pjob' %}" method="post">
        {% csrf_token %}
        <div class="form-group">
            <label>Job Title :</label>
            <input type="text" name="jobtitle" class="form-control" required>
        </div>
        <div class="form-group">
            <label>Post :</label>
            <input type="text" name="post" class="form-control" required>
        </div>
        <div class="form-group">
            <label>Job Description :</label>
            <textarea name="jobdesc" class="form-control" rows="3" required></textarea>
        </div>
        <div class="form-group">
            <label>Qualifications Needed :</label>
            <input type="text" name="qualification" class="form-control" required>
        </div>
        <div class="form-group">
            <label>Experience :</label>
            <input type="text" name="experience" class="form-control" required>
        </div>
        <div class="form-group">
            <label>Location :</label>
            <input type="text" name="location" class="form-control" required>
        </div>
        <div class="form-group">
            <label>Salary per annum :</label>
            <input type="text" name="salarypa" class="form-control" required>
        </div>
        <br>
        <input type="submit" value="Submit" class="btn btn-success">
    </form>
</div>

{% endblock body %}
